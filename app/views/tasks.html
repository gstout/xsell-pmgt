<div ng-include="'views/navbar.html'"></div>
<div  class="panel panel-default" ng-controller="TasksCtrl">
{{auth}}  
  
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="task in tasks | orderByPriority">
      {{task.name}} | {{task.$id}}
      <button type="button" ng-click="deleteTask(task.$id, task.name)"  class="close" aria-hidden="true">&times;</button>

    </li>
  </ul>
  
  

</div>

<div>
<a class="btn btn-primary" ng-href="/#/tasks/add">
      <span class="glyphicon glyphicon-plus"></span>
      Add New Task</a><br>
      </div>

<div class="well">{{tasks}}</div>
