<div class="header">
  <ul class="nav nav-pills pull-right">
    <li class="active"><a ng-href="#">Home</a></li>
    <li><a ng-href="#">About</a></li>
    <li><a ng-href="#">Contact</a></li>
    <li><a ng-href="#/tasks">Tasks</a></li>
  </ul>
  <h3 class="text-muted">xsell</h3>
</div>

<div class="panel panel-default" ng-controller="TasksCtrl">
  
  <div class="panel-heading"><h3 class="panel-title">TODO write content</h3></div>
  <form ng-submit="addTask()" class="panel-body">
    <div class="col-xs-6">
    <input class="form-control" type="text" ng-model="taskText" size="30"
               placeholder="add new todo here">    
    </div>
    <button class="btn btn-primary" type="submit" value="add">
      <span class="glyphicon glyphicon-plus"></span>
      Add</button>
  </form>
  
</div>
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="task in tasks | orderByPriority">
      {{task.name}} w id {{task.$id}}
      <button type="button" ng-click="deleteTask(task.$id)"  class="close" aria-hidden="true">&times;</button>

    </li>
  </ul>
  
  <div class="well">{{tasks}}</div>
