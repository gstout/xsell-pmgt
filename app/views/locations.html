<div ng-include="'views/navbar.html'"></div>
<div  class="panel panel-default" >
  
  
  
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="location in locations | orderByPriority">
      {{location.name}} w id {{location.$id}}
      <button type="button" ng-click="deleteLocation(location.$id)"  class="close" aria-hidden="true">&times;</button>

    </li>
  </ul>
  
  

</div>

<div>
<a class="btn btn-primary" ng-href="/#/locations/add">
      <span class="glyphicon glyphicon-plus"></span>
      Add New Location</a><br>
      </div>

<div class="well">{{locations}}</div>
